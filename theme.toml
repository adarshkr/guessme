# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Guessme"
license = "MIT"
licenselink = "https://github.com/yourname/yourtheme/blob/master/LICENSE.md"
description = "A robust, elegant dark theme for Hugo."
homepage = "http://example.com/"
tags = [
  "minimalist",
  "responsive",
  "technical",
  "accessible",
  "terminal",
  "custom themes",
  "simple"
]]
features = [
  "Mobile-optimized",
  "SEO-optimized",
  "Responsive Design",
  "Flexbox Layouts",
  "Google Analytics",
  "Disqus",
  "BPG Image Support",
  "Lazyloading",
  "OpenGraph",
  "Schema Structured Data",
  "Pagination",
  "Reading time",
  "Related content",
  "Modification dating",
  "Author byline",
  "Word Count",
  "Related Posts",
  "Section Menu",
  "Block Templates",
  "Table of Contents",
  "Custom Shortcodes",
  "Keyboard Accessibility",
  "Inclusive Design",
  "Theme Variants"
]
min_version = "0.26"

[author]
  name = "Adarsh K R"
  homepage = "http://www.adarshkr.com"

# If porting an existing theme
[original]
  name = ""
  homepage = ""
  repo = ""
